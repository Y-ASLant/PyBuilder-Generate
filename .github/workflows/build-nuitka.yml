name: Build with Nuitka

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    # 在提交信息包含 build_1: 或 build: 时触发
    if: contains(github.event.head_commit.message, 'build_1:') || contains(github.event.head_commit.message, 'build:')
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install MSVC (Visual Studio Build Tools)
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Install dependencies
        run: uv sync
      
      - name: Build with Nuitka
        run: uv run build_nuitka.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyBuilder-Nuitka-Windows
          path: build/main.dist/
          if-no-files-found: error
          retention-days: 7
