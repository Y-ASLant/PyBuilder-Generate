# build_config.yaml - 项目构建配置

# 项目基本信息
project_name: PyBuilder
version: 1.0.0
company_name: ASLant
entry_file: main.py
icon_file: assets/app.ico

# 构建配置
build_tool: nuitka
output_dir: build
quiet_mode: true

# 打包选项
onefile: false
show_console: true
standalone: true
remove_output: true
show_progress: false
lto: auto  # yes/no/auto
jobs: 12  # 0或负数=自动分配
python_flag: -O
compiler: msvc
no_pyi_file: false
follow_imports: true

# 排除的包
exclude_packages:
  - pytest
  - tkinter

