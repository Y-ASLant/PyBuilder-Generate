# build_config.yaml - 项目构建配置

# 项目基本信息
project_name: PyBuild
version: 1.0.0
company_name: ASLant
entry_file: main.py
icon_file: assets/app.ico

# 构建配置
build_tool: nuitka
output_dir: build
quiet_mode: true

# 打包选项
onefile: false
show_console: true
standalone: true
remove_output: true
show_progressbar: true
lto: false
jobs: 16
python_flag: false
compiler: msvc

# 排除的包
exclude_packages:
  - pytest
  - tkinter

